        \         echo \"[Infer RoCE] Check if the port state file ${port_state_file}
        exists and contains 'ACTIVE'\"\n          if [ -f \"$port_state_file\" ] &&
        grep -q \"ACTIVE\" \"$port_state_file\" && grep -q \"${KSERVE_INFER_IB_GID_INDEX_GREP}\"
