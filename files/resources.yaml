          \                     hca_gid_index[\"${hca_name}\"]=\"${idx}\"\n                      gid_index_count[\"${idx}\"]=$((${gid_index_count[\"${idx}\"]}
          + 1))\n                      break  # Use first found IPv4 GID per HCA\n
          \                 fi\n              fi\n          done\n      done\n\n      #
