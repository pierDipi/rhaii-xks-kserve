name: Release Chart

on:
  push:
    branches: [main, rhoai-*, master]
    paths:
      - 'Chart.yaml'
      - 'files/**'
      - 'templates/**'
      - 'values.yaml'
      - '.github/workflows/release.yaml'

permissions: {}

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Helm
        uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112 # v4.3.0

      - name: Get chart version
        id: chart
        run: |
          BASE_VERSION=$(grep '^version:' Chart.yaml | awk '{print $2}')
          SHORT_SHA=$(git rev-parse --short HEAD)
          VERSION="${BASE_VERSION}+${SHORT_SHA}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "base_version=${BASE_VERSION}" >> $GITHUB_OUTPUT
          echo "short_sha=${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "Chart version: ${VERSION}"

      - name: Package chart
        run: helm package . --version "${{ steps.chart.outputs.version }}"

      - name: Create Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          tag_name: v${{ steps.chart.outputs.version }}
          name: Release v${{ steps.chart.outputs.version }}
          files: "*.tgz"
          generate_release_notes: true
          make_latest: true

      - name: Login to GHCR
        uses: docker/login-action@74a5d142397b4f367a81961eba4e8cd7edddf772 # v3.4.0
        env:
          ACTOR: ${{ github.actor }}
        with:
          registry: ghcr.io
          username: ${{ env.ACTOR }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push to OCI registry
        env:
          OWNER: ${{ github.repository_owner }}
        run: |
          helm push *.tgz "oci://ghcr.io/${OWNER,,}"